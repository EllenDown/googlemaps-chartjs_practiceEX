<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Exo:900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>TrainingPeaks Challenge</title>
</head>

<body>
  <nav class='black'>
    <div class="nav-wrapper">
      <div class="titleWrap container">
        <h2 class="title center">TrainingPeaks Challenge</h2>
      </div>
    </div>
  </nav>
  <main>
    <section class='mapSection col s12 m12 l12'>
      <div class="mapArea">
        <div id="map"></div>
      </div>
    </section>
    <div class="row">
      <section class="graphContainer col s12 m8 l8">
        <canvas class="column col s12 m8 l8" id="powerGraph"></canvas>
      </section>
      <section>
        <div class='statsContainer col s12 m4 l4'>
          <div class="statsHeader">
            <h4>Best Effort Segments</h4>
          </div>
          <div class="bestEffort one">
            <h5>Best One Minute: </h5>
            <p id="oneMinute"></p>
          </div>
          <div class="bestEffort five">
            <h5>Best Five Minutes: </h5>
            <p id="fiveMinute"></p>

          </div>
          <div class="bestEffort ten">
            <h5>Best Ten Minutes: </h5>
            <p id="tenMinute"></p>

          </div>
          <div class="bestEffort ten">
            <h5>Best Fifteen Minutes: </h5>
            <p id="fifteenMinute"></p>

          </div>
          <div class="bestEffort twenty">
            <h5>Best Twenty Minutes: </h5>
            <p id="twentyMinute"></p>

          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="page-footer black">
    <div class="container">
      <div class="links">
        <h4 class="white-text">More by Ellen? </h4>
        <ul>
          <li><a class="grey-text text-lighten-3" href="https://www.linkedin.com/in/ellen-downing/"> Ellen's LinkedIn</a></li>
          <li><a class="grey-text text-lighten-3" href="https://github.com/EllenDown"> Ellen's Github</a></li>
          <li><a class="grey-text text-lighten-3" href="ellendowning.com"> Ellen's Portfolio</a></li>
        </ul>
      </div>
    </div>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="graph.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="power.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrEc1pVOZqjVrUwdVKvDQL2jz-wCbzw8I&callback=initMap">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script>
</body>

</html>
